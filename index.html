<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google Clone</title>
  </head>
  <body>
    <!-- navbar-->
    <nav class="navbar">
      <div class="navbar-wrapper">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="app">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <div class="menu">
            <ul>
              <li>
                <img src="./images/google-drive.png" alt="" />
                <p>Account</p>
              </li>
              <li>
                <img src="./images/images-2.png" alt="" />
                <p>Search</p>
              </li>
              <li>
                <img src="./images/google-plus.svg" alt="" />
                <p>Business</p>
              </li>
              <li>
                <img src="./images/google-photos.svg" alt="" />
                <p>Play</p>
              </li>
              <li>
                <img src="./images/images.png" alt="" />
                <p>News</p>
              </li>
              <li>
                <img
                  src="./images/svg+google+icon-1320183320582763826.svg"
                  alt=""
                />
                <p>Gmail</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="account">
          <img class="account" src="./images/profile.jpg" alt="" />
        </div>
      </div>
    </nav>

    <!-- main -->
    <main>
      <img src="./images/logo.jpeg" class="logo" alt="" />
      <div class="search">
        <span class="fas fa-search"></span>
        <input type="text" />
        <img src="./images/mic.svg" alt="" />
      </div>
      <div class="search-button">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="search-language">
        <p>Google offered in:</p>
        <a href="#">Nigeria</a>
        <a href="#">Ghana</a>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <div class="footer-location">Nigeria</div>
      <div class="footer-menu">
        <div class="left-menu">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="right-menu">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
